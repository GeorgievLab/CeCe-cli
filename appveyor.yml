os: Visual Studio 2015

version: 0.6.0.{build}

environment:
    matrix:
        - GENERATOR: Visual Studio 14 2015 Win64
        - GENERATOR: Visual Studio 14 2015
        - GENERATOR: MinGW Makefiles

matrix:
    allow_failures:
        - GENERATOR: MinGW Makefiles

# Branches to build
branches:
    except:
        - travis-ci

install:
    - git submodule update --init --recursive
    - call CeCe-core\scripts\ci\install-win32.bat
    - call CeCe-plugins\scripts\ci\install-win32.bat
    - call scripts\ci\install-win32.bat

before_build:
    - call scripts\ci\before_build-win32.bat

build_script:
    - call scripts\ci\build_script-win32.bat

test_script:
    - call scripts\ci\test_script-win32.bat

after_build:
    - call scripts\ci\after_build-win32.bat

artifacts:
    - name: CeCe
      path: CeCe-*-win32.zip

deploy:
    provider: FTP
    protocol: ftps
    host:
        secure: g8ZUzEGzUAIS+A2dpHjL/Q==
    username:
        secure: 7Wa3HmWgZPrk9tbpoNbVoA==
    password:
        secure: Zc2VMyaTYtp6nZkYel9B+FAymGCXD2vFss2H2d0VSJY=
    folder: bin
    artifact: CeCe

